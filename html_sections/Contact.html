<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style_section/contact.css">
    <!-- css animation -->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <!-- icons -->
    <script src="https://kit.fontawesome.com/e6497ee90f.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>

<body>
    <header>
        <section class="wrapper_nav">
            <div class="logo">
                <a href="../index.html"><img src="../assets/logo_scar.svg" alt="logo" width="200px" id="logo"></a>
            </div>
            <!-- para menu hamburguesa -->
            <input type="checkbox" name="menu" id="menu-input" />
            <label for="menu-input" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <!-- Nav -->
            <ul class="nav_menu">
                <li class="nav_list"><a href="../html_sections/about.html">About</a></li>
                <li class="nav_list"><a href="../html_sections/portfolio.html">Portfolio</a></li>
                <li class="nav_list"><a href="../html_sections/Contact.html">Contact</a></li>
            </ul>
            <!-- </nav> -->
        </section>
    </header>
    <!-- Main -->
    <main class="content">
        <p class="contact-me">Contact Me</p>
        <section class="contact_wrapper">
            <div class="contact_form">
                <!-- <h3>¡Contact!</h3> -->
                <form action="#">
                    <p>
                        <label for="fullname">Name</label>
                        <input type="text" name="fullname" id="fullname">
                    </p>
                    <p>
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p>
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone">
                    </p>
                    <p class="block">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="5"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit" class="button_send">SEND</button>
                    </p>
                </form>
            </div>
            <div class="contact_info">
                <ul class="contact_info-ul">
                    <li>Región Metropolitana, Santiago de Chile</li>
                    <li>+569 31475884</li>
                    <li>Platonscar@gmail.com</li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
